apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: deny-all-agents
  namespace: kgateway-system
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: agent-gateway
  rbac:
    action: Allow
    policy:
      matchExpressions:
      - "request.headers['X-Always-Deny'] == 'true'"
