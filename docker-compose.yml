version: '3.8'

services:
  # PostgreSQL Database (Supabase uses PostgreSQL)
  postgres:
    image: supabase/postgres:15.1.0.117
    container_name: ve-postgres
    environment:
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ve-network

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: ve-redis
    ports:
      - "6379:6379"
    networks:
      - ve-network

  # Backend API
  backend:
    build: ./backend
    container_name: ve-backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres_password@postgres:5432/postgres
      - REDIS_URL=redis://redis:6379
      - SUPABASE_URL=http://localhost:8000
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    networks:
      - ve-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Temporal Server
  temporal:
    image: temporalio/auto-setup:latest
    container_name: ve-temporal
    ports:
      - "7233:7233"
      - "8233:8233"
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=postgres_password
      - POSTGRES_SEEDS=postgres
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    depends_on:
      - postgres
    networks:
      - ve-network
    volumes:
      - temporal_data:/etc/temporal

  # Temporal Web UI
  temporal-ui:
    image: temporalio/ui:latest
    container_name: ve-temporal-ui
    ports:
      - "8080:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      - temporal
    networks:
      - ve-network

  # Temporal Worker
  temporal-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: ve-temporal-worker
    environment:
      - TEMPORAL_HOST=temporal:7233
      - TEMPORAL_NAMESPACE=default
      - REDIS_URL=redis://redis:6379
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - AGENT_GATEWAY_URL=${AGENT_GATEWAY_URL}
      - CENTRIFUGO_API_URL=${CENTRIFUGO_API_URL}
      - CENTRIFUGO_API_KEY=${CENTRIFUGO_API_KEY}
    depends_on:
      - temporal
      - redis
      - postgres
    networks:
      - ve-network
    restart: unless-stopped

volumes:
  postgres_data:
  temporal_data:


networks:
  ve-network:
    driver: bridge
