apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-ui
  namespace: temporal
  labels:
    app: temporal-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: temporal-ui
  template:
    metadata:
      labels:
        app: temporal-ui
    spec:
      containers:
      - name: ui
        image: temporalio/ui:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: TEMPORAL_ADDRESS
          value: "temporal-frontend.temporal:7233"
        - name: TEMPORAL_CORS_ORIGINS
          value: "http://localhost:3000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: temporal-ui
  namespace: temporal
  labels:
    app: temporal-ui
spec:
  type: LoadBalancer
  selector:
    app: temporal-ui
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
---
# Optional: Ingress for Temporal UI
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: temporal-ui-ingress
  namespace: temporal
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - temporal-ui.yourdomain.com
    secretName: temporal-ui-tls
  rules:
  - host: temporal-ui.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: temporal-ui
            port:
              number: 8080
