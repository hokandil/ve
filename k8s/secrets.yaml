apiVersion: v1
kind: Secret
metadata:
  name: ve-secrets
  namespace: ve-saas
  labels:
    app: ve-saas
type: Opaque
stringData:
  # Supabase Configuration
  supabase-url: "${SUPABASE_URL}"
  supabase-service-key: "${SUPABASE_SERVICE_KEY}"
  supabase-anon-key: "${SUPABASE_ANON_KEY}"
  
  # Redis Configuration
  redis-url: "redis://redis.ve-saas:6379"
  redis-password: "${REDIS_PASSWORD}"
  
  # Centrifugo Configuration
  centrifugo-api-key: "${CENTRIFUGO_API_KEY}"
  centrifugo-secret: "${CENTRIFUGO_SECRET}"
  
  # Agent Gateway Configuration
  agent-gateway-api-key: "${AGENT_GATEWAY_API_KEY}"
  
  # OpenObserve Configuration
  openobserve-username: "${OPENOBSERVE_USERNAME}"
  openobserve-password: "${OPENOBSERVE_PASSWORD}"
  
  # JWT Configuration
  jwt-secret: "${JWT_SECRET}"
  jwt-algorithm: "HS256"
---
apiVersion: v1
kind: Secret
metadata:
  name: temporal-secrets
  namespace: temporal
  labels:
    app: temporal
type: Opaque
stringData:
  # PostgreSQL Credentials
  postgres-user: "temporal"
  postgres-password: "${TEMPORAL_POSTGRES_PASSWORD}"
  
  # Temporal Admin Credentials
  temporal-admin-user: "admin"
  temporal-admin-password: "${TEMPORAL_ADMIN_PASSWORD}"
---
# Note: Before applying this file, replace ${VARIABLE} placeholders with actual values
# or use a tool like envsubst:
#
# envsubst < secrets.yaml | kubectl apply -f -
#
# Or use a secrets management tool like:
# - Sealed Secrets
# - External Secrets Operator
# - HashiCorp Vault
# - AWS Secrets Manager
# - Azure Key Vault
