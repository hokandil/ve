apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: devops-manager-route
  namespace: kgateway-system
spec:
  hostnames:
  - "devops-manager.local"
  parentRefs:
  - name: agent-gateway
    namespace: kgateway-system
  rules:
  - backendRefs:
    - name: devops-manager
      namespace: kagent
      port: 8080
